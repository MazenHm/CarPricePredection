<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Car Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #b6a996;
      --secondary-color: #a89f91;
      --accent-color: #cabfab;
      --light-color: #fdfdfd;
      --dark-color: #3c3c3c;
      --border-color: #dedcd5;
    }

    body {
      background: linear-gradient(135deg, #fdfcfb 0%, #e8e5e1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 25px 20px;
    }

    .card-body {
      padding: 30px;
      background-color: white;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(182, 169, 150, 0.25);
    }

    .btn-neutral {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      color: white;
      transition: all 0.3s;
    }

    .btn-neutral:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(128, 115, 102, 0.2);
    }

    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }

    .brand-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
    }

    .brand-subtitle {
      color: #eee;
      font-size: 0.85rem;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-icon input {
      padding-left: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <img src="../static/pppp.png" alt="Polytechnic Logo" class="logo">
        <div class="brand-name">Machine Learning</div>
        <div class="brand-subtitle">Car Price Prediction System</div>
      </div>
      <div class="card-body">
        {% if error %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        <form method="post">
          <div class="mb-3 input-icon">
            <i class="fas fa-user"></i>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3 input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button class="btn btn-neutral w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
